<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset='utf-8'>
		<link rel="stylesheet"  href="stylesheet2.css">
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src='scriptPrincipal.js'></script>
	</head>
    <body>
    	<div id='contenido'>
        	<header>
            	<hgroup>
                	<h1>Todo Tutos</h1>
                </hgroup>
                 <nav>
            		<ul>
                		<li>Inicio</li>
                		<li>Galeria</li>
                		<li>Tutoriales</li>
               			 <li>Descargas</li>
                		<li>Contacto</li>
               			 </ul>
            	</nav>
            </header>
           <section>
           		<div id='textoPr'>
                <hgroup>
                	<h1>Contáctanos</h1>
                </hgroup>
                	<form>
                    <label for='nombre'>Nombre:</label>
                    <input type="text" id='nombre' placeholder="Escribe tu Nombre" required>
                    <label for='mail'>E-mail:</label>
                    <input type="email" id='mail' placeholder="Escribe tu E-mail">
                    <label for='califcacion'>Calificación:</label>
                    <input type="range" id='calificacion' min="0" max="10" value="0">
                    <label for='fecha'>Fecha:</label>
                    <input type="date" id='fecha'>
                    <input type="submit" value="Enviar Datos" id="btnSubmit">
                    </form>
                </div>
           </section>
        </div>
        <footer>
        	<canvas id='miCanvas'>
            </canvas>
            Derechos Reservados
        </footer>
    </body>
</html>
